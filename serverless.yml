service: booking-api
frameworkVersion: '3'
useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  profile: ${env:AWS_PROFILE}
  region: eu-north-1
  iam:
    role: ${env:AWS_IAM_ROLE}


plugins:
  - serverless-webpack


package:
  individually: true


functions:
  getRooms:
    handler: functions/getRooms/index.handler
    events: 
      - httpApi:
          path: '/rooms'
          method: GET
          
  postRooms:
    handler: functions/postRooms/index.handler
    events: 
      - httpApi:
          path: '/rooms'
          method: POST

  bookRoom:
    handler: functions/bookRoom/index.handler
    events:
      - httpApi:
          path: '/bookings'
          method: POST



resources:
  Resources:
    roomsDb:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: rooms-db
        AttributeDefinitions: 
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST